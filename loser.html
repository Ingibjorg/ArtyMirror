<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loser</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="demo-frame">
    <div class="demo-container">
        <video id="video" width="600" height="450" style="visibility: hidden" preload autoplay loop muted controls></video>
        <canvas id="canvas" width="600" height="450" style="visibility: hidden"></canvas>
    </div>
</div>

<span id="instructions">
  <img id="brush-wave" src="images/wave_gif.gif" alt="Start"/>
  <p id="finish-text">WAVE HERE <br> TO FINISH <br> BRUSHING!</p>
</span>

<p id="day"></p>
<p id="date"></p>
<p id="clock"></p>

<img id="unsucc-image" class="center fit" src="images/thumbdown.gif" alt="looser"/>
<p id="unsucc-text">YOU DIDN'T BRUSH <br> FOR LONG ENOUGH!</p>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/clock.js"></script>
<script src="bower_components/tracking/build/tracking-min.js"></script>
<script src="js/colortrackerfluid.js"></script>
<script src="js/startagain.js"></script>
</body>
</html>
