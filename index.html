<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>ArtyMirror</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
</head>
<body>
<video id="monitor" autoplay style="display: none; width: 320px; height: 240px;"></video>

<div id="canvasLayers" width="320" height="240" style="position: relative; left: 0px; top: 0px;">
    <canvas id="videoCanvas" width="320" height="240"
            style="z-index: 1; position: absolute; left:0px; top:0px;"></canvas>
    <canvas id="layer2" width="320" height="240"
            style="z-index: 2; position: absolute; left:0px; top:0px; opacity:0.5;"></canvas>
    <p id="finish" style="display:none; visibility:hidden;">Finish</p>
</div>
<canvas id="blendCanvas" style="display: none; position: relative; left: 320px; top: 240px; width: 320px; height: 240px;"></canvas>
<div id="timer">
  <input class="dial" value="0"></input>
</div>

<img id="succEnding" class="center fit" src="images/glodtonn.gif" alt="winner" style="display:none; visibility:hidden;"/>
<img id="unsuccEnding" class="center fit"  src="images/leidtonn.gif" alt="looser" style="display:none; visibility:hidden;"/>

<script src="js/RequestAnimationFrame.js"></script>
<script src="js/howler.js"></script>
<script src="js/motiondetector.js"></script>
<script src="js/fistdetector.js"></script>
<script type="text/javascript" language="JavaScript">
    function set_body_height() { // set body height = window height
        $('body').height($(window).height());
    }
    $(document).ready(function() {
        $(window).bind('resize', set_body_height);
        set_body_height();
    });
</script>
</body>
</html>
