<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>ArtyMirror</title>
</head>
<body>
<video id="monitor" autoplay style="display: none; width: 320px; height: 240px;"></video>

<div id="canvasLayers" width="320" height="240" style="position: relative; left: 0px; top: 0px;">
    <canvas id="videoCanvas" width="320" height="240"
            style="z-index: 1; position: absolute; left:0px; top:0px;"></canvas>
    <canvas id="layer2" width="320" height="240"
            style="z-index: 2; position: absolute; left:0px; top:0px; opacity:0.5;"></canvas>
</div>
<canvas id="blendCanvas"
        style="display: none; position: relative; left: 320px; top: 240px; width: 320px; height: 240px;"></canvas>
<canvas id="perlinCanvas">
    Your browser doesn't support canvas
</canvas>
<div id="messageError"></div>
<div id="messageArea" style="position: relative; left: 0px; top: 270px;">Messages will be displayed here.</div>
<div >
  <img id="ending" src="images/glodtonn.gif" alt="winner" style="visibility:hidden;"></img>
</div>
<script src="js/RequestAnimationFrame.js">
    //  Provides requestAnimationFrame in a cross browser way.
    //  http://paulirish.com/2011/requestanimationframe-for-smart-animating/
</script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/toxiclibs.min.js"></script>
<script src="js/MotionDetector.js"></script>
<script src="js/fist_detector.js"></script>
<script src="js/perlin_noise.js"></script>
</body>
</html>
