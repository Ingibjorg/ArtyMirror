<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>ArtyMirror</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
    <script src="bower_components/progressbar.js/dist/progressbar.min.js"></script>
    <script src="js/clock.js"></script>
</head>
<body>
<span id="instructions">
  <img id="brush-wave" src="images/wave_gif.gif" alt="Start"/>
  <p id="instructions-text">WAVE HERE <br> TO START <br> BRUSHING!</p>
  <p id="finish-text">WAVE HERE <br> TO FINISH <br> BRUSHING!</p>
</span>


<p id="day"></p>
<p id="date"></p>
<p id="clock"></p>

<video id="monitor" autoplay style="display: none; width: 320px; height: 240px;"></video>

<div id="canvasLayers" width="320" height="240" style="position: relative; left: 0px; top: 0px;">
    <canvas id="videoCanvas" width="320" height="240"
            style="z-index: 1; position: absolute; left:0px; top:0px;"></canvas>
    <canvas id="layer2" width="320" height="240"
            style="z-index: 2; position: absolute; left:0px; top:0px; opacity:0.5;"></canvas>
</div>
<canvas id="blendCanvas" style="display: none; position: relative; left: 320px; top: 240px; width: 320px; height: 240px;"></canvas>

<div class="progress" id="progress"></div>

<span id="ending">
  <img id="succ-image" class="center fit" src="images/thumbup.gif" alt="winner"/>
  <p id="succ-text">YAY! NICE <br> TOOTHBRUSHING!</p>
  <img id="unsucc-image" class="center fit"  src="images/thumbdown.gif" alt="looser"/>
  <p id="unsucc-text">YOU DIDN'T BRUSH <br> FOR LONG ENOUGH!</p>
</span>

<script src="js/RequestAnimationFrame.js"></script>
<script src="js/howler.js"></script>
<script src="js/MotionDetector.js"></script>
<script src="js/fistdetector.js"></script>
<script type="text/javascript" language="JavaScript">
    function set_body_height() { // set body height = window height
        $('body').height($(window).height());
    }
    $(document).ready(function() {
        $(window).bind('resize', set_body_height);
        set_body_height();
    });
</script>
</body>
</html>
